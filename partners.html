<script>
  function fetchLogo() {
    $.ajax({
      url: 'http://localhost:4000/api/partners',
      type: 'GET',
      success: function(response) {
        console.log(response.length);
        let partnersList = $('#partnersList');
        partnersList.empty();
        partnersList.append(
          `<div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <p class="card-title" style="color:black;">Recently Uploaded</p>
                </div>
              </div>
            </div>`
        )
        response.reverse()
        for(var i = 0, len = response.length; i < 11; i++) {
          partnersList.append(`
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <img class="img-fluid" src="http://localhost:4000${response[i].logo}" alt="${response[i].name}">
                </div>
              </div>
            </div>
          `);
        }
      }
    });
  }

  $(document).ready(function() {
    $('#addPartnerForm').on('submit', function(e) {
      e.preventDefault();
      
      var formData = new FormData(this);

      $.ajax({
        url: 'http://localhost:4000/api/partners',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          $('#addPartnerModal').modal('hide');
        },
        error: function(err) {
          console.error(err);
        }
      });
    });
  });
